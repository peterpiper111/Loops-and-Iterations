<body>
    <p>Construct for loops that meet the following tasks</p>

    <p>A. Print the numbers 0-30, one number per line</p>

    <button onclick="loop1()">Display</button>

    <p>B. Print only the even values from 0-40, one number per line</p>

    <button onclick="loop2()">Display</button>

    <p>C. Print the numbers 40-10 in descending order, but only if the number are multiples of 3</p>

    <button onclick="loop3()">Display</button>
</body>
<script>
    let age = parseInt(prompt("Enter your age:"));
    if(age >= 25) {
        alert("You are 25 years old or older.");
    } else {
        alert("You are younger than 25 years old.");
    }

    let number = parseInt(prompt("Enter a number:"));
    if(number < 100){
        alert("You entered a number less than 100");
    } else {
        alert("You entered a number 100 or greater");
    }
    </script>

<script>

    function loop1() {
        for (var i = 0; i <= 30; i++) {
      document.write(i + "<br>"); 
    }
        }
</script>

<script>
    function loop2() {
        for (var i = 0; i <= 40; i += 2) {
      document.write(i + "<br>"); 
    }
        }
</script>

<script>
    function loop3() {
        for (var i = 40; i >= 10; i--) {
            if (i % 3 === 0) {
        document.write(i + "<br>"); 
    }
       }
    }
</script>
</html>
